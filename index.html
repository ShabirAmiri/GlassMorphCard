<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>GlassMorphic Card</title>
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="card">
        <spam class="publish">Published: 06 June 2021</spam>
        <div class="details">
          <div class="views">
            <p class="detailsTitle">Views</p>
            <p class="detailsValue">17455</p>
          </div>
          <div class="save">
            <p class="detailsTitle">Saves</p>
            <p class="detailsValue">16</p>
          </div>
          <div class="apr">
            <p class="detailsTitle">Apprecieted</p>
            <p class="detailsValue">49</p>
          </div>
          <div class="size">
            <p class="detailsTitle">File Size</p>
            <p class="detailsValue">7MB</p>
          </div>
        </div>
        <div class="tagdiv">
          <p style="font-weight: bold">Tags</p>
          <div>
            <span class="tag">UI Kit</span>
            <span class="tag">Web</span>
            <span class="tag">UI Components</span>
            <span class="tag">Sketch</span>
            <span class="tag">Dashboard</span>
            <span class="tag">Dashboard</span>
            <span class="tag">Statistics</span>
            <span class="tag">Analytics</span>
          </div>
        </div>
        <button class="btn">
          <span class="icon">
            <svg
              width="14"
              height="15"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.50002 1.49998L7.00002 13.9166"
                stroke="white"
                stroke-width="2.125"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.6667 8.25L7 13.9167"
                stroke="white"
                stroke-width="2.125"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1.33331 8.25L6.99998 13.9167"
                stroke="white"
                stroke-width="2.125"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          Download Figma File
        </button>
      </div>
    </div>
  </body>
</html>
